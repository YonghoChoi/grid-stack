<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="css/gridstack.min.css" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
        <link rel="stylesheet" href="css/bootstrap-reboot.min.css" />

        <script src="js/jquery.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/jquery.ui.touch-punch.min.js"></script>
        <script src="js/lodash.js"></script>
        <script src="js/gridstack.js"></script>
        <script src="js/gridstack.jQueryUI.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <style>
            .grid-stack-item {
                background-color: burlywood;
            }
        </style>
    </head>
    <body>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
            편집
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">대시보드 편집</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        테스트
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-primary">완료</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Grid -->
        <div class="grid-stack">
            <div class="grid-stack-item"
                data-gs-x="0" data-gs-y="0"
                data-gs-width="2" data-gs-height="1">
                    <div class="grid-stack-item-content">테스트1</div>
            </div>
            <div class="grid-stack-item"
                data-gs-x="2" data-gs-y="0"
                data-gs-width="2" data-gs-height="1">
                    <div class="grid-stack-item-content">테스트2</div>
            </div>
        </div>        
        
    </body>
    <script type="text/javascript">
        $(function () {
            var options = {
                cellHeight: 150,
                verticalMargin: 10
            };
            $('.grid-stack').gridstack(options);
        });
    </script>
</html>
